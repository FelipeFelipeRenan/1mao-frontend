<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h2>
    
    <!-- Formulário Reativo -->
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Campo Email -->
      <div>
        <label class="block text-gray-700 text-sm font-medium mb-1">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="seu@email.com"
        >
      </div>

      <!-- Campo Senha -->
      <div>
        <label class="block text-gray-700 text-sm font-medium mb-1">Senha</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••"
        >
      </div>

      <!-- Mensagem de Erro -->
      <div *ngIf="errorMessage" class="text-red-500 text-sm">
        {{ errorMessage }}
      </div>

      <!-- Botão de Submit -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition disabled:opacity-50"
      >
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading">Carregando...</span>
      </button>
    </form>
  </div>
</div>
